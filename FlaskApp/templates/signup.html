<!DOCTYPE html>
<html lang="en">
  <head>
    <title>aposTrophy - Sign Up</title>
 
    <script type="text/javascript" src="../static/js/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
    <script = "text/javascript">
      $(function() {
        $('#btnSignUp').click(function() {
          
          $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response){
              console.log(response);
            },
            error: function(error){
              console.log(error);
            }
          });
        });
      });
    </script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="showLogIn">Log In</a></li>
            <li role="presentation" class="active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">aposTrophy</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign Up</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">First Name</label>
        <input type="name" name="inputFName" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputName" class="sr-only">Last Name</label>
        <input type="name" name="inputLName" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
    
    
    
  </body>
</html>
