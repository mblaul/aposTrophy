<!DOCTYPE HTML>
<html>
	<head>
		<title>aposTrophy - Sign Up</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
        <link rel="icon" type="image/png" href="/static/img/favicon.ico">
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="/static/js/jquery/dist/jquery.min.js"></script>
			<link rel="stylesheet" href="/static/skel.css" />
			<link rel="stylesheet" href="/static/style.css" />
			<link rel="stylesheet" href="/static/style-desktop.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->

        <script src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">

        <style>
 form {
    width: 300px;
    margin: 0 auto;
}
        </style>
	</head>
	<body id="top">

		<!-- Header -->
			<div id="header">
				<div class="container">
						
					<!-- Logo -->
						<div id="logo">
							<h1><img src="/static/img/trophy.png" width="50px"><a href="/">aposTrophy</a></h1>
						</div>
					
					<!-- Nav -->
						<nav id="nav">
							<ul>
							<li><a href="/">Home</a></li>
								<li><a href="/login">Login</a></li>
								<li class="active"><a href="/signup">Signup</a></li>
							</ul>
						</nav> 
                </div>
        </div>
        
		<!-- Main -->
			<div id="main">

                {% block content %}
                    <div class="container">
                    {% for category, message  in get_flashed_messages(with_categories=True) %}
                        <div class="alert alert-{{ category }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                {% endblock %}

				<div class="container">
<center><span style="font-size: 40px !important; color: #D83A4A;">Sign Up</span></center>
                    <br>
						<!-- Content -->
								<section>
						<form class="form-signin" action='/signup' method="post">
							<!-- Basic Demographic Fields -->
								<div class="row 50%">
									<div class="12u">
										<input type="text" name="inputFName" id="inputFName" placeholder="First Name" required/>
									</div>
                                    </div>
                              <div class="row 50%">
									<div class="12u">
										<input type="text" name="inputLName" id="inputLName" placeholder="Last Name" required/>
									</div>
                              </div>
							  <div class="row 50%">
									<div class="12u">
										<input type="text" name="inputSchool" id="inputSchool" placeholder="High School" required/>
									</div>
							  </div>
							  <div class="row 50%">
									<div class="12u">
										<input type="text" name="inputEmail" id="inputEmail" placeholder="Email address" required/>
									</div>
                              </div>
                              <div class="row 50%">
									<div class="12u">
										<input type="password" name="inputPassword" id="inputPassword" placeholder="Password" required/>
									</div>
									</div>
										<div class="row 50%">
                                             
                                            <div class="12u">
												<input id="btnSignUp" class="button big alt" type="submit" value="Sign Up" style="width: 100%;">
											</div>
											
                              </div>
									</form>
								</section>

            </div>
        </div>
			
		<!-- Copyright -->
			<div id="copyright">
				<a href="#top" class="bubble-top scrolly">Top</a>

				<div class="container">
					<div class="row">
						<div class="6u">
							<span>Copyright &copy; aposTrophy. All rights reserved.</span>
						</div>
						<div class="6u">
							<ul class="social">
								<li><a href="#" class="icon fa-twitter"><span>Twitter</span></a></li>
								<li><a href="#" class="icon fa-facebook"><span></span></a></li>
								<li><a href="#" class="icon fa-envelope"><span>Google+</span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
